server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Aumentar tamaños de buffer para mejor rendimiento
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Comprimir archivos (excepto videos)
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_disable "msie6";
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript
        application/json 
        application/javascript 
        application/xml
        application/xml+rss 
        application/x-javascript
        image/svg+xml;

    # Soporte para React Router (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optimización específica para VIDEOS
    location ~* \.(mp4|webm|ogg|avi|mov)$ {
        # Cache agresivo para videos (no cambian frecuentemente)
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Habilitar streaming de rango (permite seek/avanzar en el video)
        add_header Accept-Ranges bytes;
        
        # Optimización de transferencia TCP
        tcp_nopush on;
        tcp_nodelay on;
        
        # Usar threads asíncronos para mejor rendimiento
        aio threads;
        
        # Directio para archivos grandes (>1MB usa I/O directo)
        directio 1m;
        
        # Output buffer optimization
        output_buffers 2 1m;
        
        # No aplicar gzip a videos (ya están comprimidos)
        gzip off;
    }

    # Cache para imágenes y otros assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache para CSS, JS y fuentes
    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Configuración para el backend API (si lo necesitas)
    location /api/ {
        proxy_pass http://backend:4242/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts más largos para APIs
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}