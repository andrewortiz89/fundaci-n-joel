version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    ports:
      - "4242:4242"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production  # Solo esta si quieres forzarla